<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para mi amor Jared</title>
  <style>
    body{
      margin:0;
      background:#000;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      overflow:hidden;
      color:#fff;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    .girasol{
      max-width:40vw;
      max-height:40vh;
      width:auto;
      height:auto;
      margin-bottom:3vh;
    }

    .mensaje{
      position:relative;
      text-align:center;
      z-index:2;
      font-size:5vw;
      font-weight:600;
      margin-bottom:3vh;
      max-width:90%;
      word-wrap:break-word;
    }

    .mensaje span{color:#fff200;}

    .typing{
      display:inline-block;
      border-right:0.4vw solid rgba(255,255,255,0.8);
      white-space:nowrap;
      overflow:hidden;
      animation:blink 1s steps(2,end) infinite;
      font-size:4vw;
    }

    @keyframes blink{50%{border-color:transparent}}

    .shimmer{
      background:linear-gradient(90deg,#fff8 0%, #fff 45%, #fff8 60%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      animation:shimmer 2.6s linear infinite;
      background-size:200% 100%;
    }
    @keyframes shimmer{0%{background-position:-100% 0}100%{background-position:100% 0}}

    .heart{
      position:absolute;
      bottom:-5vh;
      width:4vw;
      height:4vw;
      background:red;
      transform:rotate(-45deg);
      animation:floatUp 6s linear infinite;
      opacity:0.8;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:4vw;
      height:4vw;
      background:red;
      border-radius:50%;
    }
    .heart:before{top:-2vw;left:0}
    .heart:after{left:2vw;top:0}

    @keyframes floatUp{
      0%{transform:translateY(0) rotate(-45deg) scale(1);opacity:0.9}
      100%{transform:translateY(-100vh) rotate(-45deg) scale(0.6);opacity:0}
    }

    @media(max-width:600px){
      .mensaje{font-size:6vw;}
      .typing{font-size:5vw;}
      .girasol{max-width:60vw;max-height:30vh;}
    }
  </style>
</head>
<body>
  <img src="img/girasol.webp" alt="Girasol" class="girasol" />

  <div class="mensaje">
    <div>Para mi amor <span>Jared</span>, de <span>Jair.</span></div>
    <div id="animatedText" class="typing" style="margin-top:2vh"></div>
  </div>

  <script>
    (function(){
      const target = document.getElementById('animatedText');
      const fullText = 'Con todo mi amor ‚ù§';
      let i=0;
      const speed = 50;
      function step(){
        if(i<=fullText.length){
          target.textContent = fullText.slice(0,i);
          i++;
          setTimeout(step, speed + (Math.random()*50));
        } else {
          target.style.borderRight='none';
          target.classList.add('shimmer');
        }
      }
      step();
    })();

    function createHeart(){
      const heart=document.createElement('div');
      heart.className='heart';
      document.body.appendChild(heart);
      const size=(Math.random()*2+3); // vw
      heart.style.width=size+"vw";
      heart.style.height=size+"vw";
      heart.style.left=Math.random()*100+"%";
      heart.style.animationDuration=(4+Math.random()*4)+"s";
      setTimeout(()=>heart.remove(),7000);
    }
    setInterval(createHeart,400);
  </script>
</body>
</html>
